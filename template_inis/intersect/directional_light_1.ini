[IO]
    scene = scenefiles/intersect/required/directional_light_1.json
    output = student_outputs/intersect/required/directional_light_1.png

[Canvas]
    width = 1024
    height = 768

[Feature]
    shadows = false
    reflect = false
    refract = false
    texture = false
    texture-filter = "nearest"
    parallel = false
    super-sample = false
    samples-per-pixel = 64
    super-sampler-pattern = "grid"
    post-process = false
    acceleration = false
    depthoffield = false
    mipmapping = false

[Settings]
    maximum-recursive-depth = 4
