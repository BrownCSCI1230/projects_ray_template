[IO]
    scene = scenefiles/antialias/optional/reflected_sphere.json
    output = student_outputs/antialias/required/reflected_sphere_trilinear.png

[Canvas]
    width = 1024
    height = 768

[Feature]
    shadows = true
    reflect = true
    refract = false
    texture = true
    parallel = true
    super-sample = false 
    post-process = false
    acceleration = false
    depthoffield = false
    mipmapping = true
    texture-filter = "trilinear"

[Settings]
    maximum-recursive-depth = 4
    super-sampler-pattern = "stratified"
    samples-per-pixel = 1
