[IO]
    scene = scenefiles/antialias/required/sphere_checkerboard.json
    output = student_outputs/antialias/required/sphere_checkerboard_bilinear.png

[Canvas]
    width = 1024
    height = 768

[Feature]
    shadows = true
    reflect = true
    refract = false
    texture = true
    parallel = false
    super-sample = false
    post-process = false
    acceleration = false
    depthoffield = false
    mipmapping = false
    texture-filter = "bilinear"

[Settings]
    maximum-recursive-depth = 4
    super-sampler-pattern = "grid"
    samples-per-pixel = 1

