[IO]
    scene = scenefiles/antialias/required/moire_tests/sphere_cascade.json
    output = student_outputs/antialias/required/sphere_cascade_trilinear.png

[Canvas]
    width = 1024
    height = 768

[Feature]
    shadows = true
    reflect = true
    refract = false
    texture = true
    parallel = false
    super-sample = false
        samples-per-pixel = 1
    post-process = false
    acceleration = true
    depthoffield = false
    mipmapping = true
    texture-filter = true 

[Settings]
    maximum-recursive-depth = 4
    samples-per-pixel = 1
