[IO]
    scene = scenefiles/antialias/optional/mirror_primitives.json
    output = student_outputs/antialias/required/mirror_primitives_4spp_grid_trilinear.png

[Canvas]
    width = 1024
    height = 768

[Feature]
    shadows = true
    reflect = true
    refract = false
    texture = true
    parallel = true
    super-sample = true 
    post-process = false
    acceleration = true
    depthoffield = false
    mipmapping = true
    texture-filter = "trilinear"

[Settings]
    maximum-recursive-depth = 8
    super-sampler-pattern = "grid"
    samples-per-pixel = 4
