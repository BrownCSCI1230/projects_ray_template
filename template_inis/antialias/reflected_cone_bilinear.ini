[IO]
    scene = scenefiles/antialias/optional/reflected_cone.json
    output = student_outputs/antialias/required/reflected_cone_bilinear.png

[Canvas]
    width = 1024
    height = 768

[Feature]
    shadows = true
    reflect = true
    refract = false
    texture = true
    parallel = true
    super-sample = false
    post-process = false
    acceleration = true
    depthoffield = false
    mipmapping = true
    texture-filter = "bilinear"

[Settings]
    maximum-recursive-depth = 4
    super-sampler-pattern = "stratified"
    samples-per-pixel = 1
