[IO]
    scene = scenefiles/antialias/required/cone_checkerboard.json
    output = student_outputs/antialias/required/cone_checkerboard_mipmap_bilinear.png

[Canvas]
    width = 1024
    height = 768

[Feature]
    shadows = true
    reflect = true
    refract = false
    texture = true
    parallel = false
    super-sample = false
    num-samples = 1
    post-process = false
    acceleration = false
    depthoffield = false
    mipmapping = true
    texture-filter = "bilinear"

[Settings]
    maximum-recursive-depth = 4
    super-sampler-pattern = "grid"
    samples-per-pixel = 1
