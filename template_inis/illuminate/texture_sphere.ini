[IO]
    scene = scenefiles/illuminate/required/texture_tests/texture_sphere.json
    output = student_outputs/illuminate/required/texture_sphere.png

[Canvas]
    width = 1024
    height = 768

[Feature]
    shadows = true
    reflect = true
    refract = false
    texture = true
    texture-filter = "nearest"
    parallel = false
    super-sample = false
    samples-per-pixel = 64
    super-sampler-pattern = "grid"
    post-process = false
    acceleration = false
    depthoffield = false
    mipmapping = false

[Settings]
    maximum-recursive-depth = 4
