[IO]
    scene = scenefiles/illuminate/required/spot_light/spot_light_2.json
    output = student_outputs/illuminate/required/spot_light_2.png

[Canvas]
    width = 1024
    height = 768

[Feature]
    shadows = true
    reflect = true
    refract = false
    texture = true
    parallel = false
    super-sample = false
    post-process = false
    acceleration = false
    depthoffield = false

[Settings]
    maximum-recursive-depth = 4
    samples-per-pixel = 1
